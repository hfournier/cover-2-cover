---
layout: default
---

<main class="prose mx-auto max-w-5xl bg-neutral-50">
  <div class="bg-neutral-800">
    <div
      class="border-t-4 border-b-4 border-l-[16px] border-r-[16px] border-neutral-800 bg-neutral-50 bg-cloth-texture bg-repeat p-4 sm:p-8 lg:p-12"
    >
      <section class="c2c-panel">
        <div class="mb-5 border-b border-neutral-100 pb-5">
          <h1>{{title}}</h1>
          <p
            class="text-center text-base font-medium leading-6 text-neutral-500"
          >
            <time> {{ date | readableDate }} by {{ author }} </time>
          </p>
        </div>
        <article class="prose mx-auto my-4 lg:prose-xl">
          {{ content | safe }}
        </article>
      </section>
    </div>
  </div>
</main>
