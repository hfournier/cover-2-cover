<header class="w-full">
  <!-- navbar -->
  <nav
    class="relative mx-auto max-w-5xl"
    x-data="{ isOpen: false }"
    @keydown.escape="isOpen = false"
  >
    <div
      class="relative z-20 rounded-t-2xl border-t-[16px] border-l-[16px] border-r-[16px] border-neutral-800 bg-neutral-800"
    >
      <div
        class="flex justify-between rounded-lg border-4 border-neutral-200 bg-neutral-700 px-4 md:border-8"
      >
        <!-- logo -->
        <div class="my-auto flex items-center">
          <a href="/" class="h-full py-2">
            <img
              src="/static/img/logo-207x93.png"
              alt="Cover2Cover logo"
              class="max-h-14 md:max-h-20 lg:max-h-full"
            />
          </a>
        </div>

        <!-- primary nav -->
        <div class="z-20 hidden space-x-1 md:flex">
          {% if navigation.items %} {% for item in navigation.items %}
          <div
            class="menu-link relative mb-4 flex h-28 w-20 items-end justify-center px-4"
          >
            <a
              href="{{ item.url }}"
              class="text-neutral-50 align-text-bottom hover:text-orange-500 uppercase font-bold text-sm {{ 'text-orange-400 menu-link-active' if path == item.path }}"
              >{{ item.text }}
            </a>
            <div
              class="absolute inset-0 mx-auto h-1/5 w-1 bg-neutral-200"
            ></div>
            <svg
              viewBox="0 0 512 512"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xml:space="preserve"
              style="
                fill-rule: evenodd;
                clip-rule: evenodd;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-miterlimit: 1.5;
              "
              class="absolute inset-0 mx-auto mt-2 h-20 w-20 px-1 text-neutral-50"
              aria-label="Volume knob over selected menu items"
            >

        <!-- mobile button -->
        <div class="flex items-center md:hidden" @click.away="isOpen = false">
          <button @click="isOpen = ! isOpen">
            <svg
              class="h-6 w-6 text-neutral-50 hover:text-neutral-200"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-label="Open and close menu button"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
                x-show="!isOpen"
                x-transition
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
                x-show="isOpen"
                x-transition
              />
            </svg>
          </button>
        </div>
      </div>

    <!-- mobile menu -->
    <div
      class="absolute right-0 z-10 ml-auto w-52 transform border-l-2 border-r-2 border-neutral-800 bg-neutral-800 pt-16 pb-4 text-right transition-all duration-300 ease-in-out md:hidden"
      :class="isOpen ? 'top-[52px]' : 'top-[-360px]'"
    >
      <div class="border-t-8 border-neutral-300">
        <div class="border-t-2 border-neutral-500 pt-4">
          {% if navigation.items %} {% for item in navigation.items %}
          <div class="fret relative border-b-2 border-neutral-500">
            <a
              href="{{ item.url }}"
              class="block px-4 py-2 border-b-2 border-neutral-300  text-neutral-50 hover:text-neutral-200 {{ 'text-orange-500' if path == item.path }}"
              >{{ item.text }}</a
            >
          </div>
          {% endfor %} {% endif %}
        </div>
      </div>
    </div>
